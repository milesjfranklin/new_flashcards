<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Flashcards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="flashcard_2.css" />

  <body>
    <h1>My Vocabulary Flashcards</h1>

    <div class="flashcard-container">
      <div class="flashcard">
        <p id="front-side">Word - Click to Flip</p>

      </div>
      <button class="button" onclick="GetValue();">
        Would You Like Another Flashcard?
      </button>
    </div>

    <script src="flashcard_2.js"></script>
  </body>
